<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>
    <link rel="icon" type="image/x-icon" href="{% static '/img/placement.png' %}">
</head>
<body>

{% block content %}

<div class="container ">
<br><br>
    <div class="card-columns" style="padding: 10px; margin: 20px;">
        <div class="card" align="centre " style="width: 20rem; border:1px black solid">
            <img class="card-img-top" src="http://kmit.in/emagazine/wp-content/uploads/2018/02/karnataka-results.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Score: {{score}}/{{total}}</h5>

                <p class="card-text">Percentage: {{percent}}%</p>

                <p class="card-text">Correct answers: {{correct}}</p>
                <p class="card-text">Incorrect answers: {{wrong}}</p>
                <p class="card-text">Total questions: {{total}}</p>

            </div>
        </div>
    </div>

    <a href="{% url 'generate_certificate' percent=percent course_name=single.course_name user_name=request.user %}">Download Certificate</a>

</div>

{% endblock %}
</body>
</html>
