{% extends 'bases.html' %}
{% load static %}
{% block content %}
<br>
<br>
<br>
<br>
<br>

<header class="py-8 py-md-11" style="background-image: none;">
        <div class="container text-center py-xl-2">
            <h1 class="fas fa-cubes fa-2x me-3"style="color: #008000">Profile Update</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-scroll justify-content-center">
                    <li class="breadcrumb-item">
                        <a class="text-gray-800" href="{% url 'index' %}">
                            Home
                        </a>
                    </li>
                    <li class="breadcrumb-item text-gray-800 active" aria-current="page">

                        Profile Update
                    </li>
                </ol>
            </nav>
        </div>
        <!-- Img -->
        <img class="d-none img-fluid" src="...html" alt="...">
    </header>
<!--        {% include 'Message.html' %}-->
    <!-- Card -->
            <div class="card" style="width:80%;margin-left:10%;">
              <div class="card-body" >

                <form method="post" action="{% url 'profile_update' %}">
                   {% csrf_token %}

                  <div class="row">
                        <div class="col">
                            <div class="form-group mb-4">
                              <label>First Name</label>
                             <input type="text" class="form-control"  placeholder="Enter First Name" name="first_name" value="{{user.first_name}}" >
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-4">
                              <label>Last Name</label>
                              <input type="text" class="form-control" placeholder="Enter Last Name" name="last_name" value="{{user.last_name}}" required>
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col">
                             <div class="form-group mb-4">
                                <label>Email address</label>
                                <input type="email" class="form-control" placeholder="Enter Email" name="email" value="{{user.email}}" readonly>
                             </div>
                        </div>

                        <div class="col">
                            <div class="form-group mb-4">
                               <label>Phone Number</label>
                               <input type="text" class="form-control" placeholder="Enter Phone Number" name="phonenumber" value="{{user.phonenumber}}" required>
                            </div>
                        </div>
                       <div class="w-100"></div>
                        <div class="col">
                             <div class="form-group mb-4">
                               <label>Resume</label>
                              <input type="file" class="form-control" placeholder="Resume" name="myfile" value="{{user.myfile}}" >
                            </div>
                        </div>

                        <div class="col">
                             <div class="field moveindate">
                        <div class="mb-0 me-4">
                        <label for="DOB"><h6>Date of Birth: </h6></label><br>

                  <input  id="dob" name="dob" placeholder="DD-MM-YYYY" type="date"  min="01-01-1957" max="01-01-2016" required />

                </div>

                        </div>

                        </div>

                      <div class="col-12">
                            <div class="form-group mb-4">
                               <label>Password</label>
                               <input type="password" class="form-control" placeholder="Fill Only If You Want To Change Password" name="password">
                            </div>
                        </div>
<!--                      <div class="col-12">-->
<!--                            <div class="form-group mb-4">-->
<!--                               <label>Password</label>-->
<!--                               <input type="password" class="form-control" placeholder="Fill Only If You Want To Change Password" name="password">-->
<!--                            </div>-->
<!--                        </div>-->
<!--                  </div>-->
                  <button type="submit" class="btn btn-success btn-lg btn-block" >Update Profile </button>
                </form>

              </div>
            </div>
{% endblock %}
